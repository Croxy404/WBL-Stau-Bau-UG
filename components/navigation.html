            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navigationToggle = document.getElementById("navigation-toggle")
                  const navigationMobileMenu = document.getElementById("navigation-mobile-menu")
                  const navigationMobileOverlay = navigationMobileMenu?.querySelector(
                    ".navigation-mobile-overlay"
                  )
                  const navigationMobileLinks = navigationMobileMenu?.querySelectorAll(
                    ".navigation-mobile-link"
                  )

                  function openMobileMenu() {
                    navigationToggle?.setAttribute("aria-expanded", "true")
                    navigationToggle?.setAttribute("aria-label", "Menü schließen")
                    navigationMobileMenu?.setAttribute("aria-hidden", "false")
                    document.body.style.overflow = "hidden"
                  }

                  function closeMobileMenu() {
                    navigationToggle?.setAttribute("aria-expanded", "false")
                    navigationToggle?.setAttribute("aria-label", "Menü öffnen")
                    navigationMobileMenu?.setAttribute("aria-hidden", "true")
                    document.body.style.overflow = ""
                  }

                  function toggleMobileMenu() {
                    const isExpanded =
                      navigationToggle?.getAttribute("aria-expanded") === "true"
                    if (isExpanded) {
                      closeMobileMenu()
                    } else {
                      openMobileMenu()
                    }
                  }

                  navigationToggle?.addEventListener("click", toggleMobileMenu)

                  navigationMobileOverlay?.addEventListener("click", closeMobileMenu)

                  navigationMobileLinks?.forEach((link) => {
                    link.addEventListener("click", () => {
                      setTimeout(closeMobileMenu, 300)
                    })
                  })

                  document.addEventListener("keydown", (e) => {
                    if (
                      e.key === "Escape" &&
                      navigationToggle?.getAttribute("aria-expanded") === "true"
                    ) {
                      closeMobileMenu()
                      navigationToggle?.focus()
                    }
                  })

                  let lastScroll = 0
                  const navigation = document.getElementById("navigation-main")

                  window.addEventListener(
                    "scroll",
                    () => {
                      const currentScroll = window.pageYOffset

                      if (currentScroll <= 0) {
                        navigation?.classList.remove("navigation-scrolled")
                        return
                      }

                      if (currentScroll > lastScroll && currentScroll > 100) {
                        navigation?.style.setProperty("transform", "translateY(-100%)")
                      } else {
                        navigation?.style.setProperty("transform", "translateY(0)")
                        navigation?.classList.add("navigation-scrolled")
                      }

                      lastScroll = currentScroll
                    },
                    { passive: true }
                  )
                })()
              });
            </script>
          </div>
        </div>
